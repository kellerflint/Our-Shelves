services:
  mysql-test:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: our_shelves_test
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-ptest_password"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - ./init/sql:/docker-entrypoint-initdb.d:ro
